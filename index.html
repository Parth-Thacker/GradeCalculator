<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Grade Calculator</title>
</head>
<body>
    <h1 id="mainHeading">GRADING SYSTEM ASSIGNMENT</h1>
    <div class="container">
        
        <div class="data">
            <h2 class="heading">Grading System in JS</h2>
            <div class="inputDiv">
                <label for="maths">MATHS:</label>
                <input type="number" name="maths" id="maths">
            </div>
            <div class="inputDiv">
                <label for="english">ENGLISH:</label>
                <input type="number" name="english" id="english">
            </div>
            <div class="inputDiv">
                <label for="physics">PHYSICS:</label>
                <input type="number" name="physics" id="physics">
            </div>
            <div class="inputDiv">
                <label for="chemistry">CHEMISTRY:</label>
                <input type="number" name="chemistry" id="chemistry">
            </div>
            <div class="inputDiv">
                <label for="computer">COMPUTER:</label>
                <input type="number" name="computer" id="computer">
            </div>
            <div class="btnDiv">
                <button id="btn">Calculate Grade</button>
            </div>
        </div>
        <div class="result">
            <div class="headingDiv">
                <h3 class="heading">TOTAL</h3>
                <h4 id="total">230</h4>
            </div>
            <div class="headingDiv">
                <h3 class="heading">AVERAGE</h3>
                <h4 id="average">55</h4>
            </div>
            <div class="headingDiv">
                <h3 class="heading">GRADE</h3>
                <h4 id="grade">B</h4>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
